<div id="general" style="
    font-family: Arial, Helvetica, sans-serif;
    font-size: 1.05rem;
    width: 100%;
    background-color: #ebeff2;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  ">
  <div id="content" style="max-width: 600px; margin: auto; margin-top: 10px">
    <div id="content-1">
      <div id="header" style="
          font-weight: bold;
          font-size: xx-large;
          color: white;
          text-align: center;
          display: flex;
          background-color: #05803b;
          height: 120px;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          border-radius: 10px 10px 0 0;
        ">
        <span style="text-transform: uppercase">Sistema de atención al cliente de Admisiones</span>
      </div>
      <div id="body" style="
          background-color: white;
          display: flex;
          flex-direction: column;
          padding: 30px;
          color: #333333;
        ">
        <p>Hola ##ticket.authors##.</p>
        <p style="line-height: 1.5rem">
          Le informamos que en el caso con el título de <span style="font-weight: bold">"##ticket.title## (ID:
            ##ticket.id##)"</span> ha sido asignado el siguiente encargado:
        </p>
        <span style="
            font-weight: bold;
            color: #04662f;
            text-decoration: none;
            background-color: #b4d8c4;
            border-radius: 4px;
            padding: 18px;
          ">##ticket.assigntousers## </span>
      </div>
      <div id="footer" style="
          background-color: #05803b;
          border-radius: 0 0 10px 10px;
          display: flex;
          flex-direction: column;
          align-items: center;
        ">
        <img src="https://helpdeskadm.unisimon.edu.co/pics/footer-notification.png" alt="" srcset="" width="640" />
      </div>
    </div>
  </div>
  <div id="content-2" style="margin: 20px 0 15px 0">
    <div id="comment">
      <span style="font-size: 0.75rem; color: #828f9d">&copy; Admisiones - Universidad Simón Bolívar.</span>
    </div>
  </div>
</div>
